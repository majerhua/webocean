<h1>Ver Especies identificadas</h1>
<p>Listado de especies identificadas</p>
  <div>
  
  <table class="table">
  <thead>
    <tr>
      <th scope="col">#Lance</th>
      <th scope="col">Lobos marinos</th>
      <th scope="col">Pelicanos</th>
      <th scope="col">Embarcación</th>
      <th scope="col">Posición Lance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataReport">
      <td>{{data.numeroLance}}</td>
      <td>{{data.lobos_marinos}}</td>
      <td>{{data.pelicanos}}</td>
      <td>{{data.embarcacion}}</td>
      <td>{{data.posicion}}</td>
  </tr>
  </tbody>
</table>
  
  </div>
